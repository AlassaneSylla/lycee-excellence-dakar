<div class="container">
    <mat-card>
        <mat-card-title>modifier classe</mat-card-title>
          <form class="form mb-3" (ngSubmit)="editClass()">
            <div class="sec2">
              <div class="form-group col-sm-5">
                <div class="label">libellé classe</div>
                <input type="text" name="wording" class="form-control" minlength="9" maxlength="20" #wording="ngModel" required [(ngModel)]="classWording"><br>
                <span *ngIf="wording.touched && wording.invalid" class="alert-danger">libellé invalide !</span>
              </div>
              <pre></pre>
              <div class="form-group col-sm-3">
                <div class="label">effectif classe</div>
                <input #size="ngModel" type="number" name="size" class="form-control" minlength="1" maxlength="2" [(ngModel)]="classSize" required><br>
                <span *ngIf="size.touched || size.invalid || size.value < 0 || size.value > 50" class="alert-danger" >effectif invalide</span><br>
              </div>
              <pre></pre>
            </div>
            <div class="form-group mt-3">
              <button mat-flat-button color="primary" type="submit">modifier</button>
            </div>
        </form>
        </mat-card>
        <div class="precedent">
            <p><a routerLink="/frontoffice/class-management">Précedent</a></p>
        </div>
        
</div>
