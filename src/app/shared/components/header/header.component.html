<header class="row">
    <nav class="container pt-2 navbar navbar-inverse navbar-fixed-top">

        <div class="item">
            <button mat-button routerLink="/frontoffice/home" routerLinkActive="router-link-active">Accueil</button>
        </div>
    
        <div class="item">
          <button mat-button routerLink="/frontoffice/class-management" routerLinkActive="router-link-active">Gestion classes</button>
        </div>
       
        <div class="item">
          <button mat-button [matMenuTriggerFor]="afterMenu2" routerLinkActive="router-link-active">Gestion étudiants</button>
            <mat-menu #afterMenu2="matMenu" xPosition="after">
              <button mat-menu-item routerLink="/frontoffice/students-management">Lister étudiants</button>
              <button mat-menu-item routerLink="/frontoffice/add-students-form">Inscrire étudiant</button>
          </mat-menu>
        </div>
       
        <div class="item profilIcon">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>account_circle</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>person</mat-icon>
                  <span>Profil</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>logout</mat-icon>
                  <span>Déconnexion</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Supprimer compte</span>
                </button>
              </mat-menu>
        </div>

    </nav>
</header> 
<hr class="hrMenu">
